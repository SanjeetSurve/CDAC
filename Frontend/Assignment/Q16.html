<!-- create a menu (horizontal menu) with the help of (ul li or ol li ).
use float or display property -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 16 Solution</title>

</head>
<body>
    <ul>
        <li>HOME</li>
        <li>ABOUT US</li>
        <li>CARRIER</li>
    </ul>

    <ol>
        <li>HOME</li>
        <li>ABOUT US</li>
        <li>CARRIER</li>
    </ol>

    <style>
        ul, li, ol{
            display: flex;
            padding: 20px;
        }
    </style>
</body>
</html>
