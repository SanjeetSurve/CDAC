<!-- let vs var global scope and block scope -->


<script>
    // Global Declaration of Variable
    let userName = "Sanju";
    var userAge = 25;

    console.log(userAge);
    console.log(userName);

    // Using for loops/ S/w case
    {
        console.log("Block Scope");
        console.log(userAge);
        console.log(userName);

        let userRole = 'Admin';
        var userPlace = "Chiplun";
    }
    console.log(userRole);


</script>
