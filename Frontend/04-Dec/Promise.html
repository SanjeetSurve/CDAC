<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <script>
        var rec = new Promise((res,rej)=>{
            console.log(typeof res);
            console.log(typeof rej);

            setTimeout(() =>{
                res({msg:'api called', data:[10,20,30]})
            },3000);
            
        });
        console.log(rec);

        rec.then(val =>{
            console.log(val);
        }).catch(err=>{
            console.log(err);
        });
        
    </script>
</body>
</html>
