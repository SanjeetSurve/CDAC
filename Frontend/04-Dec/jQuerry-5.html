<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Query-5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <button id="btn">Animate</button>
    <p style="border: solid; width: 100px;height: 100px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, quibusdam!</p>
    
    <script>

        $("#btn").click(function(){
            $("p").animate({
                'width':'300px',
                'height':'280px',
                'margin-left':'300px',
                'font-size': '40px',
                'background-color':'aqua'
            },3000);
        })
    </script>
</body>
</html>
